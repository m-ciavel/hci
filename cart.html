<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Nook</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
    </head>
    <body>
        <nav>
            <form action="/search" method="GET">
                <div class="search-container">
                    <input type="text" name="query" placeholder="Search..." required>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <button type="button" id="speech-recognition">
                        <i class="fa fa-microphone"></i>
                    </button>
                </div>
            </form>
            <div class="hamburger">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
        <div id="side">
            <div class="top-icons">
                <a href="profile.html"><i class="fa fa-user"></i></a>
                <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
                <a href="wishlist.html"><i class="fa-solid fa-heart"></i></a>
            </div>
            <div class="bottom-icons">
                <i class="fa-solid fa-location-dot" id="location-icon" style="cursor: pointer;"></i>
                <i class="fa-solid fa-envelope" id="email-icon" style="cursor: pointer;"></i>
                <i class="fa-solid fa-phone" id="phone-icon" style="cursor: pointer;"></i>
            </div>
        </div>
        <div id="main">
            <div id="cart">
                <h1>Your Cart</h1>
                <div id="cart-items">
                    <!-- Cart items will be dynamically populated by JavaScript -->
                </div>
        
                <div id="cart-summary">
                    <p>Total: <span id="total-price">$0.00</span></p>
                    <button id="checkout-button" class="greenbtn contactbtn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <h3>Browse our Products</h3>
                <a href="products.html" class="greenbtn contactbtn">Shop now</a>
            </div>
            <div>
                <h3>Got any questions</h3>
                <a href="faq.html" class="greenbtn contactbtn">Ask us</a>
            </div>
            <div>
                <h3>Get to know the team</h3>
                <a href="about-us.html" class="greenbtn contactbtn">About us</a>
            </div>
            <div id="contacts">
                <h3>Get in touch with us</h3>
                <p>Dummy Location, Philippines 4208</p>
                <p><a href="mailto:support@booknook.com">support@booknook.com</a></p>
                <p id="contact-number" style="display: inline;">+63 XXX XXX XXXX</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
